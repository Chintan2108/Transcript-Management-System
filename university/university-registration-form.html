============================== -->

<section id="form"  style="padding-top:6%; color: white;">
<hr>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-2 col-sm-8" style="padding-top:3%;">
				<center><h3>University Registration Form</h3></center>
				<form action="/action_page.php">
				<div class="form-group" style="padding-top:5%;">
					<fieldset>
						
						<legend>University Details:</legend>
						<div class="col-sm-12">
							<div class="row">
						      	<div class="col-sm-12">
						      		<div class="form-group">
						    			<label for="lname">University ID:</label>
						    			<div class="input-group">
						    				<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						    				<input type="text" class="form-control" id="lname" placeholder="Enter university id" required>
						      			</div>
						      		</div>
						      	</div>
							</div>
						</div>


						<div class="col-sm-12">
							<div class="form-group">
								<label for="university">University Name:</label>
								<input type="text" class="form-control" id="university" placeholder="Enter university name" required>
							</div>
						</div>
						<div class="col-sm-12">
							<div class="form-group">
								<label for="address">Address:</label>
								<div class="row">
					    			<div class="col-xs-3">
					    				<input type="text" class="form-control" id="b_no" placeholder="Flat No.">
					    			</div>
					    			<div class="col-xs-9">		
					    					<input type="text" class="form-control" id="b_name" placeholder="Building Name">
					    			</div>

					    			<div class="col-xs-3" style="padding-top: 2%;">
					    				<input type="text" class="form-control" id="s_no" placeholder="Street No.">
					    			</div>

					    			<div class="col-xs-9" style="padding-top: 2%;">
					    				<input type="text" class="form-control" id="s_name" placeholder="Street Name">
					    			</div>
					    
					    			<div class="col-xs-3" style="padding-top: 2%;">
					    				<input type="text" class="form-control" id="city" placeholder="City">
					    			</div>

					    			<div class="col-xs-4" style="padding-top: 2%;">
					    				<input type="text" class="form-control" id="p_code" placeholder="Pincode">
					    			</div>

					    			<div class="col-xs-5" style="padding-top: 2%;">
					    				<input type="text" class="form-control" id="state" placeholder="State">
					    			</div>
				      			</div>
							</div>
						</div>

						<div class="col-sm-12">
							<div class="form-group">
								<label for="attach">Attach Your University Logo:</label>
								<input type="file" name="img" accept="image/*">
							</div>
						</div>
					</fieldset>

					<div class="form-group">
	      		<fieldset>
	      			<legend>Email and Password</legend>
	      			<div class="col-sm-12">
			      		<div class="form-group">
			    			<label for="email">Email:</label>
			    			<div class="input-group">
			    				<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
			      				<input type="email" class="form-control" id="email" placeholder="Enter email" required>
			      			</div>
			      		</div>

				      	<div class="row">
			      			<div class="col-sm-6">
					      		<div class="form-group">
					    			<label for="password">Password:</label>
					    			<div class="input-group">
			    						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			      						<input type="password" class="form-control" id="password" placeholder="Enter your password" required>
			      					</div>
					      			
					      		</div>
					      	</div>

					      	<div class="col-sm-6">
								<div class="form-group">
					    			<label for="cpassword">Confirm Password:</label>
					      			<div class="input-group">
			    						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
			      						<input type="password" class="form-control" id="cpassword" placeholder="Confirm your password" required>
			      					</div>

					      		</div>
					      	</div>
				      	</div>
				    </div>
	      		</fieldset> 
	      		<fieldset>
	      		<legend></legend>
	      		<div class="col-xs-offset-2 col-xs-4">
					<div class="form group">
						<input type="reset" class="btn btn-reset" value="Reset" id="reset" style="width: 90%; background-color: #cc8a1a">
                        
                    </div>
                </div>
                <div class="col-xs-4">
					<div class="form group">
                        <input type="submit" class="btn btn-submit" value="Submit" id="submit" style="width: 90%; background-color: #4aa542;">
                    </div>
                </div>
                </fieldset>
                <hr>
				</div>
			</div>
			</form>
		</div>
	</div>
</section>
