<section id="form">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<center><h3>New Password</h3></center>
				<form action="sample.php" method="POST" onsubmit="return password(this)">
					<fieldset>
						<legend>Password Details</legend>
						<div class="col-sm-12">
							<div class="form-group">
								<label for="enrollment">New Password:</label>
					    			<div class="input-group">
					    				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					    				<input type="password" class="form-control" id="password" placeholder="Enter new password" required>
					      			</div>
							</div>
							<div class="form-group">
								<label for="enrollment">Confirm Password:</label>
					    			<div class="input-group">
					    				<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
					    				<input type="password" class="form-control" id="cpassword" placeholder="Enter new password" required onkeyup="checkPass()">
					      			</div>
							</div>
								
							<div class="form-group">
				    			<center><input type="submit" name="" class="btn btn-submit" style="background-color: orange;width: 50%" value="Submit" onclick="return password()"></center>
							</div>
							
						</div>
					</fieldset>
				</form>	
			</div>
		</div>
	</div>
</section>
