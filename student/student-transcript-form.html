		//Debugging done, check for bugs again
		function update(count,id){
			//alert(count);
			var costtag = document.getElementById('cost');
			var cost = parseInt(costtag.value);
			alert(cost);
			alert(count=="");
			icount = parseInt(count);
			//cost += base*parseInt(count);
			if(id == "transcriptsno"){
				if(count!=""){
					if (prev[0]<icount) {alert("++"); cost += 100;}
					else if(prev[0]>icount){cost -= 100;}
					prev[0] = count;
				}
			}
			if (id == "marksheetno") {
				if(count!=""){
					if (prev[1]<icount) {alert("++"); cost += 100;}
					else if(prev[1]>icount){cost -= 100;}
					prev[1] = count;
				}
			}
			if (id == "dmarksheetno") {
				if(count!=""){
					if (prev[2]<icount) {alert("++"); cost += 100;}
					else if(prev[2]>icount){cost -= 100;}
					prev[2] = count;
				}
			}
			if (id == "dcertino") {
				if(count!=""){
					if (prev[3]<icount) {alert("++"); cost += 100;}
					else if(prev[3]>icount){cost -= 100;}
					prev[3] = count;
				}
			}
			costtag.value = "";
			costtag.value = String(cost);
		}
